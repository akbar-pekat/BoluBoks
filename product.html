<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Menu - BoluBoks Webstore</title>
  <link rel="stylesheet" href="product.css" type="text/css" media="all" />
</head>
<body>
  <div class="loading"></div>
  <nav>
    <div class="shape"></div>
    <div class="logo">
      <img src="asset/logo.png" alt="Logo" />
    </div>
    <div class="shape2"></div>
  </nav>
  <hr />
  <div class="back" id="back">
    <img src="asset/right.svg" alt="" />
    <h4>Kembali</h4>
  </div>
  <div class="product">
    <h1 id="ProductName"></h1>
    <img id="ProductImg" src="" />
    <div class="price">
      <h4 id="ProductPrice"></h4>
    </div>
  </div>
  <div class="tocart">
    <div class="emptycart">
      <small>Keranjang kakak masih kosong nih...
      </small>
    </div>

    <div class="fillcart">
      <div class="totalmenu">
        <h4>Total @<span id="count-cart"></span> Menu</h4>
        <p>
          <span id="total-cart"></span>
        </p>
      </div>
    </div>

    <div class="addcart"></div>
  </div>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="product.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="cart.js"></script>
  <script src="asset/shoppingCart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
</body>
</html>
